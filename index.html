<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Preentrega</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Simulador de rentabilidad de inmuebles</h1>
    <h3>Primer pre-entrega</h3>
    <div class="errors alert alert-danger fade" id="errors-list"></div>    
        <div class="container mt-5">
            <div class="row">
                <!-- Columna izquierda -->
                <div class="col-md-6 border-end">
                    <form id="main-form">
                        <div class="mb-3">
                            <label for="input1" class="form-label">Precio de compra</label>
                            <input type="text" class="form-control" id="buyPrice" placeholder="Ingrese texto">
                        </div>
                        <div class="mb-3">
                            <label for="selector" class="form-label">Comunidad Autonoma</label>
                            <select class="form-select" id="communities">
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                            </select>
                            
                        </div>
                        <div class="mb-3">
                            <label for="input2" class="form-label">Gastos de reforma</label>
                            <input type="text" class="form-control" id="reformationPrice" placeholder="Ingrese texto">
                        </div>
                        <div class="mb-3">
                            <label for="input3" class="form-label">Gastos de gestoria</label>
                            <input type="text" class="form-control" id="commissions" placeholder="Ingrese texto">
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3" id="rent-container">
                                <div class="mb-3">
                                    <label for="extra1" id="rent-label" class="form-label rent-label">Valor del alquiler</label>
                                    <input type="text" class="form-control rent" id="rent" placeholder="Ingrese monto">    
                                </div>
                            </div>  
                                <button type="button" class="btn btn-info fade mt-3 disabled" id="new-rent-input-btn">Agregar habitación</button>
        
                        </div>
        
                        <div class="col-md-6">
                            <button type="button" class="btn btn-success" id="btn-calcular">Calcular</button>
                            <button type="reset" class="btn btn-danger" id="clear-btn">Limpiar</button>
                        </div>
                        
                </div>
                
                <!-- Columna derecha -->
                <div class="col-md-6">
                    
                        <div class="mb-3">
                            <label for="range1" class="form-label">Porcentaje a financiar</label>
                            <div class="d-flex align-items-center">
                                <input type="range" value="0" class="form-range me-2" id="mortgagePercentage">
                                <span id="mortgagePercentageDetail">0%</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="range2" class="form-label">Monto a financiar</label>
                            <input type="text" class="form-control" id="mortgageAmount" placeholder="Ingrese porcentaje">
                            
                        </div>
                        <div class="mb-3">
                            <label for="range1" class="form-label">Tiempo de la hipoteca</label>
                            <div class="d-flex align-items-center">
                                <input type="range" max="30" step="1" value="0"class="form-range me-2" id="mortgageDuration">
                                <span id="mortgageDurationDetail">0 años</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="extra1" class="form-label">Tasa de interes anual</label>
                            <input type="text" class="form-control" id="rate" placeholder="Ingrese texto">
                        </div>
                        <div class="mb-3">
                            <label for="selector" class="form-label">Modelo de inversión</label>
                            <select class="form-select" id="businessModel">
                                <option value="opcion1">Opción 1</option>
                                <option value="opcion2">Opción 2</option>
                                <option value="opcion3">Opción 3</option>
                            </select>
                        </div>
                    </form>
                </div>
                
                        
            </div>
        
        </div>
        <div id="reportContainer"></div>
    <!-- <script src="./scripts/modeloInteractivo_PrimerPreentrega.js"></script> -->
        <script src="./scripts/main.js"></script>
</body>
</html>
